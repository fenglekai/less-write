name: Publish changelog to release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  actions: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate Changelog
        run: |
          echo "TAG_VERSION=${GITHUB_REF#refs/*/v}" >> $GITHUB_ENV
          sed -i "s/\"version\": \".*\"/\"version\": \"${{ env.TAG_VERSION }}\"/g" package.json
          npx conventional-changelog-cli -p angular -i CHANGELOG.md -s
          npx conventional-changelog-cli -p angular -i CHANGELOG.txt -s

      - name: Commit and push changelog
        if: ${{ github.event_name != 'workflow_dispatch' }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "docs(CHANGELOG): update changelog [skip ci]"
          git push origin HEAD:main

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: changelog
          path: |
            CHANGELOG.txt

  release:
    needs: changelog
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Download changelog file
        uses: actions/download-artifact@v4
        with:
          name: changelog
          path: .

      - name: Release to Github
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ github.token }}
          body_path: CHANGELOG.txt

      - name: Release to NPM
        if: ${{ github.event_name != 'workflow_dispatch' }}
        run: |
          gh workflow run publish-npm.yml --ref ${{ github.ref }}
        env:
          GH_TOKEN: ${{ github.token }}
